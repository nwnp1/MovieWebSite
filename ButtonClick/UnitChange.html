<!DOCTYPE html>
<html>

<body>
    <div id="root"></div>
</body>
<script src="https://unpkg.com/react@17/umd/react.production.min.js"></script>
<script src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<script type="text/babel">
    function MinutesToHours() {
        const [amount, setAmount] = React.useState();
        const [inverted, setInverted] = React.useState(false);
        const onChange = (event) => {
            setAmount(event.target.value);
        };
        const reset = () => setAmount(0);
        const onInvert = () => {
            reset();
            setInverted((current) => !current);
        };
        return (
            <div>
                <div><label htmlFor="minutes">Minutes</label>
                <input 
                    value={inverted ? (amount * 60) : amount} 
                    id="minutes" 
                    placeholder="Minutes" 
                    type="number" 
                    onChange = {onChange}
                    disabled={inverted}
                />
                </div>

                <div>
                <label htmlFor="hours">Hours</label>
                <input 
                    value={inverted ? amount : (amount / 60)} 
                    id="hours" 
                    placeholder="Hours" 
                    type="number"
                    onChange = {onChange} 
                    disabled={!inverted}
                />
                </div>
                <button onClick={reset}>Reset</button>
                <button onClick={onInvert}>{inverted ? "Turn Back" : "Invert"}</button>
            </div>
        );
    }    
    function KmToMiles() {
        const [amount1, setAmount1] = React.useState();
        const [inverted1, setInverted1] = React.useState(false);
        const onChange = (event) => {
            setAmount1(event.target.value);
        };
        const reset = () => setAmount1(0);
        const onInvert = () => {
            reset();
            setInverted1((current) => !current);
        };
        return (
            <div>
                <div><label htmlFor="Kilometers">KM</label>
                <input 
                    value={inverted1 ? (amount1 * 1.609344) : amount1} 
                    id="Kilometers" 
                    placeholder="Km" 
                    type="number" 
                    onChange = {onChange}
                    disabled={inverted1}
                />
                </div>

                <div>
                <label htmlFor="miles">Miles</label>
                <input 
                    value={inverted1 ? amount1 : (amount1 / 1.609344)} 
                    id="miles" 
                    placeholder="Miles" 
                    type="number"
                    onChange = {onChange} 
                    disabled={!inverted1}
                />
                </div>
                <button onClick={reset}>Reset</button>
                <button onClick={onInvert}>{inverted1 ? "Turn Back" : "Invert"}</button>
            </div>
        );
    }
    function App() {
        const [index, setIndex] = React.useState("xx");
        const onSelect = (event) => {
            setIndex(event.target.value);
        };
        return (
            <div>
                <h1>Super Converter</h1>
                <select value={index} onChange={onSelect}>
                    <option value="xx">Select your units</option>
                    <option value="0">Minutes & Hours</option>
                    <option value="1">Km & Miles</option>
                </select>
                <hr />
                {index === "xx" ? "Please select your units" : null}
                {index === "0" ? <MinutesToHours /> : null}
                {index === "1" ? <KmToMiles /> : null}
            </div>
        );
    }
    const root = document.getElementById("root");
    ReactDOM.render(<App />, root);
</script>
</html>
